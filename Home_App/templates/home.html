<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color:turquoise;
            margin: 200px 200px 200px 450px;
        }
    </style>    

</head>
<body>
    <div>
        <h2> Registered User Login Here</h2>
        <div>
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <div>
                {{form.as_p}}
            </div>
            <div>
                <a href="{% url 'VerifyEmail' %}">Forgot Password</a>
            </div>
            <input type="submit" value="Log In" class="btn btn-success">
        </div>
        </form>
    </div>
    <div>
        <h3>OR</h3>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <a href="http://127.0.0.1:8000/accounts/google/login/?process=login"><input type="button" class="btn btn-primary" value="Login With Gmail"></a>
    </form>
    <br>
    <br>
    <div>
        <h3>New User Sign Up Here</h3>
        <form action="{% url 'signup_user' %}" method="post">
            {% csrf_token %}
            <div>
                {{form.as_p}}
            </div>
            <div>
                <input type="submit" value="Sign Up" class="btn btn-danger">
            </div>
        </form>
        <div>
            <h3>OR</h3>
        </div>
        <div>
            <h4>CLick here to sign up using <a href="http://127.0.0.1:8000/accounts/google/login/?process=login">GMAIL account</a></h4>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
